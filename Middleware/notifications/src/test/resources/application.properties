# Values for GitLab CI
# Note: Do not commit changes unless explicitly making changes to the pipeline.

# Postgres Database
spring.datasource.url = jdbc:postgresql://localhost:5432/test_notification_db
spring.datasource.username = postgres
spring.datasource.password = 9800
spring.datasource.driver-class-name = org.postgresql.Driver

# MQTT (Dependent on mosquitto to be running)
mqtt.broker=tcp://test.mosquitto.org:1883
mqtt.clientId=random
mqtt.qos=1

# Email
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test-user
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true